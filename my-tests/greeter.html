<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greeter App</title>
    <style media="screen">
      body {
        padding: 20px
      }
    </style>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class GreeterForm extends React.Component {
        handleChange() {
          this.props.onChangeName(
            this.refs.nameInput.value
          );
        }

        render() {
          let {name} = this.props;

          return (
            <form>
              <input type="text"
               ref="nameInput"
               placeholder="Puts a name..."
               onChange={this.handleChange.bind(this)} />
            </form>
          );
        }
      }

      class Greeter extends React.Component {
        render() {
          let {name} = this.props;
          return (
            <h1>Hello{name.trim() ? ` ${name}` : null}!</h1>
          );
        }
      }

      class GreeterContainer extends React.Component {
        constructor(props) {
          super(props);

          this.state = { name: '' };
        }

        handleNameInput(name) {
          this.setState({name});
        }

        render() {
          let {name} = this.props;
          return (
            <div>
              <Greeter name={this.state.name} />
              <GreeterForm
               onChangeName={this.handleNameInput.bind(this)} />
            </div>
          );
        }
      }

      ReactDOM.render(
        <GreeterContainer />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>

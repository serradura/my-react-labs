<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seconds Counter App</title>
    <style media="screen">
      body {
        padding: 20px
      }
    </style>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class SecondsCounter extends React.Component {
        constructor(props) {
          super(props);

          this.state = { secondsElapsed: 0 };
        }

        increment() {
          this.setState({
            secondsElapsed: this.state.secondsElapsed + 1
          });
        }

        componentDidMount() {
          setInterval(
            this.increment.bind(this)
            , 1000
          );
        }

        get color() {
          return `text-${_.sample(this.props.colors)}`;
        }

        render() {
          return (
            <h1 className={this.color}>
              Seconds elapsed: {this.state.secondsElapsed}
            </h1>
          );
        }
      }

      const COLORS = [
        "muted",
        "primary",
        "success",
        "info",
        "warning",
        "danger"
      ];

      ReactDOM.render(
        <SecondsCounter colors={COLORS} />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>

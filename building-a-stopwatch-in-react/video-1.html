<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watch: Capturing Time in React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class Stopwatch extends React.Component {
        constructor(props) {
          super(props);

          this.state = { secondsElapsed: 0 };
        }

        get minutes(){
          return Math.floor(this.state.secondsElapsed / 60);
        }

        get seconds(){
          return `0${(this.state.secondsElapsed % 60)}`.slice(-2);
        }

        handleStartClick() {
          this.incrementer = setInterval(
            () => this.setState({secondsElapsed: (this.state.secondsElapsed + 1)})
            , 1000
          );
        }

        handleStopClick() {
          clearInterval(this.incrementer);
        }

        render() {
          return (
            <div>
              <h1>{this.minutes}:{this.seconds}</h1>
              <button type="button" onClick={this.handleStartClick.bind(this)}>start</button>
              <button type="button" onClick={this.handleStopClick.bind(this)}>stop</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Stopwatch />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
